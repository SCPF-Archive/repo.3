name: Run
on:
  push:
    path: "vo"

  workflow_dispatch:

jobs:
  Start:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone Repository
        uses: actions/checkout@main

      - name: Run
        run: |
          wget -q --random-wait https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4 -O video.mp4
          URL=$(curl -s -X GET https://upstream.to/api/upload/server?key=47374lfd0yjehhjieip3k | jq -r '.result')
          FILECODE=$(curl -s -X POST -F 'key=47374lfd0yjehhjieip3k' -F 'file=@video.mp4' "$URL" | awk '{print $8}' | cut -b 10- | tr -d '":,')
          echo "https://upstream.to/$FILECODE"
